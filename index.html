<!DOCTYPE html>
<html>

<head>
  <title>D3 map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script src="/javascripts/vendor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
</head>

<body>
  <main>
    <div id="app">
      <div class="container">
        <svg>
          <g class="counties"></g>
        </svg>
      </div>
    </div>

    <script type="module">
      const App = {
        data() {
          return {
            revenues: []
          }
        },
        created() {
          this.getGeomap()
        },
        methods: {
          getGeomap() {
            return axios.get('https://hexschool.github.io/tw_revenue/taiwan-geomap.json')
              .then(resp => {
                this.draw(resp.data)
              });
          },
          draw(mapData) {
            const width = window.innerWidth * 0.5;
            const height = window.innerHeight * 0.5;
            const projection = d3.geoMercator()
              .scale(10000)
              .center([121,25])
              .translate([width / 2, height / 2]);

            const geoGenerator = d3.geoPath().projection(projection);
            console.log('features :>> ', topojson.feature(mapData, mapData.objects["COUNTY_MOI_1090820"]).features);

            d3.select('g.counties')
              .selectAll("path")
              .data(topojson.feature(mapData, mapData.objects["COUNTY_MOI_1090820"]).features)
              .enter()
              .append("path")
              .attr("d", geoGenerator)
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
  </main>

  <link rel="stylesheet" href="style.css">
</body>
</html>
